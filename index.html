<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <title>Andre Specht | Developer & Instructor</title>
    <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
    <link href="assets/style/index.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/script/index.js" defer></script>
  </head>
  <body>
    <div id="landing-page">
      <div class="container">
        <div class="twelve column">
          <header>
            <button class="contact" title="Official website">Go to website</button>
          </header>
          <div id="banner">
            <section>
              <div class="intro">
                Hello, world. I'm <h1>Andre Specht</h1>, a full-stack<br>
                developer and instructor based in Winnipeg
              </div>
              <span class="more">More</span>
            </section>
          </div>
          <div id="social">
            <ul>
              <li>
                <a href="https://www.linkedin.com/in/drespecht" target="_blank" class="linkedin" title="LinkedIn">
                  <i class="fab fa-linkedin"></i>
                </a>
              </li>
              <li>
                <a href="https://github.com/mrspecht" target="_blank" class="github" title="GitHub">
                  <i class="fab fa-github"></i>
                </a>
              </li>
              <li>
                <a href="https://dribbble.com/andrespecht" target="_blank" class="dribbble" title="Dribbble">
                  <i class="fab fa-dribbble"></i>
                </a>
              </li>
              <li>
                <a href="https://twitter.com/andrespecht" target="_blank" class="twitter" title="Twitter">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);

      window.addEventListener('resize', () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      });
    </script>
  </body>
</html>
